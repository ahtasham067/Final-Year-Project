<script type="text/javascript">
    $(document).ready(function () {
                $("#UpdateSupervisorMarksId").show();
                $("#UpdateInternalMarksId").hide();
                $("#UpdateExternalMarksId").hide();
                $("#UpdateProposalMarksId").hide();
                $("#UpdateSrsMarksId").hide();
                $("#UpdateSddMarksId").hide();
            });
            $(".UpdateSupervisorMarks").click(function () {
                 $("#UpdateSupervisorMarksId").show();
                $("#UpdateInternalMarksId").hide();
                $("#UpdateExternalMarksId").hide();
                $("#UpdateProposalMarksId").hide();
                $("#UpdateSrsMarksId").hide();
                $("#UpdateSddMarksId").hide();
            });

                $("#UpdateSddMarksId").hide();
            });
            $(".UpdateExternalMarks").click(function () {

                $("#UpdateProposalMarksId").hide();
                $("#UpdateSrsMarksId").hide();
                $("#UpdateSddMarksId").hide();
            });
            $(".UpdateProposalMarks").click(function () {
                $("#UpdateSupervisorMarksId").hide();

                $("#UpdateProposalMarksId").show();
                $("#UpdateSrsMarksId").hide();
                $("#UpdateSddMarksId").hide();
            });
            $(".UpdateSrsMarks").click(function () {
                 $("#UpdateSupervisorMarksId").hide();

                $("#UpdateExternalMarksId").hide();
                $("#UpdateProposalMarksId").hide();
                $("#UpdateSrsMarksId").show();
                $("#UpdateSddMarksId").hide();
            });
            $(".UpdateSddMarks").click(function () {
                 $("#UpdateSupervisorMarksId").hide();

                $("#UpdateExternalMarksId").hide();
                $("#UpdateProposalMarksId").hide();
                $("#UpdateSrsMarksId").hide();
                $("#UpdateSddMarksId").show();
            });
</script>
