<!DOCTYPE html>
<html>
<head>
        <title>
            FYPOnline Student Portal
        </title>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1" name="viewport">
                <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
                    </script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
                    </script>
                    <script type="JavaScript/Student.js">
                    </script>
                    <link href="CSS/Student.css" rel="stylesheet" type="text/css">
                        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
                        </script>
                    </link>
                </link>
            </meta>
        </meta>
        <link href="JavaScript/TeacherIndex.js" rel="stylesheet" type="text/css">
        </link>
        <link href="CSS/TeacherIndex.css" rel="stylesheet" type="text/css">
        </link>
        <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
            <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript">
            </script>
            <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
        </link>
    </head>
<body>
    <div class="container backgroungcolor">
        <div class="row justify-content-md-center">
            <div class="cl">
                <img alt="Responsive image" class="img-fluid" src="cuis_bg5.png">
                </img>
            </div>
            <div class="col text-center mt-5">
                <div class="btn-group">
                    <a class="btn btn-outline-light dropdown-toggle" data-toggle="dropdown" href="" id="dLabel" role="button">
                        Semesters
                    </a>
                    <ul aria-labelledby="dropdownMenu" class="dropdown-menu" role="menu">
                        <li>
                            <a class="dropdown-item AddSemesters" href="#">
                                Add
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item ViewSemesters" href="#">
                                View
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
        <hr class="style1">
        <!--Supervisor Marks-->
            <div class="container rounded formwidthfontcolor" id="AddSemestersId"><div class="text-center">
                        <h1>
                            Add Semesters
                        </h1>
                    </div>
                <div class="form-group">
                    <label for="inputTitle">
                        <span class="text-danger">
                            *
                        </span>
                        Semester
                    </label>
                    <input class="form-control" id="inputTitle" placeholder="*Supervisor Name" type="text">
                    </input>
                </div>
                <div class="form-row">
                        <div class="form-group text-right">
                            <button class="btn btn-primary" type="submit">
                                Add
                            </button>
                        </div>
                    </div>
            </div>
            <!--Internal Marks-->
            <div class="container rounded formwidthfontcolor" id="ViewSemestersId"> <div class="text-center">
                        <h1>
                            View Semesters
                        </h1>
                    </div>
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">
                                    Sr#
                                </th>
                                <th scope="col">
                                    Semester
                                </th>
                                <th scope="col">
                                    Details
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">
                                    1
                                </th>
                                <td>
                                    Mark
                                </td>
                                <td>
                                    Otto
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    2
                                </th>
                                <td>
                                    Jacob
                                </td>
                                <td>
                                    Thornton
                                </td>
                                
                            </tr>
                            <tr>
                                <th scope="row">
                                    3
                                </th>
                                <td>
                                    Larry
                                </td>
                                <td>
                                    the Bird
                                </td>
                            </tr>
                        </tbody>
                    </table>
            </div>
            <div class="row mt-3">
                <div class="col footerbackgroundcolor">
                    <div class="text-center mt-3 footertextcolor">
                        <a href="#">
                            FYPOnline,
                        </a>
                        Principal Seat © 2018-COMSATS ®
                    </div>
                </div>
            </div>
        </hr>
    </div>
</body>
</html>
<!-- Dropdown move to next page -->
<script type="text/javascript">
    $(document).ready(function () {
                $("#AddSemestersId").show();
                $("#ViewSemestersId").hide();
            });
            $(".AddSemesters").click(function () {
                $("#AddSemestersId").show();
                $("#ViewSemestersId").hide();
            });
            $(".ViewSemesters").click(function () {
                $("#AddSemestersId").hide();
                $("#ViewSemestersId").show();
            });
</script>
